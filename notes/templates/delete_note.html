{% extends 'base.html' %}

{% block content %}
    <h2 class="text-danger">Are you sure you want to delete this note:</h2>
    <h2>"{{ note.title }}"</h2>
    <form action="" method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-outline-danger">Yes am sure</button>
        <a href="{{ note.get_absolute_url }}" class="btn btn-outline-info">No don't delete</a>
    </form>
{% endblock %}
