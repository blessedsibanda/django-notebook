{% extends 'base.html' %}

{% block content %}
    <h2>Add A New Note</h2>
    <div class="row">
        <div class="col-md-7">
            <form class="form-group" action="" method="post">
                {% csrf_token %}
                <label for="note_title">Title</label>
                <input class="form-control mb-2" type="text" name="title" id="note_title">
                <label for="note_content">Content</label>
                <textarea class="form-control" name="content" id="note_content" rows="6"></textarea>
                <button type="submit" class="btn btn-info mt-2">Submit</button>
            </form>
        </div>
    </div>
{% endblock %}
